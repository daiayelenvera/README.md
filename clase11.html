<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Guía de Ejercicios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito&display=swap">
    <style>
      body {
        background-image: url('images/waves.png');
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }

      .formulario {
        position: relative;
        z-index: 1;
        width: 100%;
        padding: 45px;
        text-align: center;
        margin-top: -50px;
      }

      .form-floating label {
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100 position-relative">
      <div class="container">
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <div class="formulario bg-white border rounded-3 p-5">
              <img src="images/user.png" alt="Usuario" class="rounded-circle border border-white p-1 mb-4" style="max-width: 120px;">
              <h1 class="text-center mb-4" style="font-size: 28px; font-weight: 900; color: #22193F;">Iniciar Sesión</h1>
              <form>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                  <label for="inputEmail" style="font-size: 16px;">Email</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
                  <label for="inputPassword" style="font-size: 16px;">Contraseña</label>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <a href="#" class="text-decoration-none" style="font-size: 16px; color: #6A2A83;">¿Olvidaste tu contraseña?</a>
                  <button type="submit" class="btn btn-primary" style="font-size: 16px; font-weight: 700;">Ingresar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
